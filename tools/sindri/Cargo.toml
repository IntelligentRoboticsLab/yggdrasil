[package]
description = "tool that simplifies robot interaction by automating the process of building and deploying to the robots"
name = "sindri"
version = "0.25.1"

authors.workspace = true
categories.workspace = true
edition.workspace = true
license.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[features]
cli = ["yggdrasil"]
config = []
default = ["cli", "config"]

[dependencies]
build_utils = { workspace = true }
yggdrasil = { workspace = true, optional = true }

clap = { workspace = true, features = ["derive", "string"] }
colored = { workspace = true }
dialoguer = { workspace = true }
futures = { workspace = true }
home = { workspace = true }
indicatif = { workspace = true, features = ["tokio"] }
local-ip-address = { workspace = true }
miette = { workspace = true, features = ["fancy"] }
serde = { workspace = true }
serde_with = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = [
  "macros",
  "net",
  "process",
  "rt-multi-thread",
  "signal",
  "time",
] }
toml = { workspace = true }
