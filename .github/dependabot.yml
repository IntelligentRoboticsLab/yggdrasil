version: 2
updates:
  - package-ecosystem: "cargo"
    # look for Cargo.toml and Cargo.lock in the root directory
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    groups:
      dependencies:
        patterns:
          - "*"
        update-types:
          - "major"
          - "minor"
